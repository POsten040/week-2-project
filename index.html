<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What Programming Language</title>
</head>
<body>
  <h2 class="centered">Hover your mouse below to find out which programming language <strong>YOU</strong> should be learning</h2>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form id="formOne">
          <label for="first">What kind of things do you hold with your hands?</label>
          <select class="form-control" id="first">
            <option value="0">--</option>
            <option value="1">I enjoy knives and pointy sticks.</option>
            <option value="2">I like hot drinks and looking out the window when it rains.</option>
            <option value="3">I picked up a whole snake once.</option>
          </select>
          <label for="second">How would you feel about a chimp wearing a tophat?</label>
          <select class="form-control" id="second">
            <option value="0">--</option>
            <option value="1">Dapper Lad!</option>
            <option value="2">Jealous.</option>
            <option value="3">Back away slowly, it's clearly a powerful wizard.</option>
          </select>
          <label for="third">What's the tallest mountain?</label>
          <select class="form-control" id="third">
            <option value="0">--</option>
            <option value="1">Everest</option>
            <option value="2">Caloris Montes.</option>
            <option value="3">The Chimp.</option>
          </select>
          <label for="fourth">How early is too early to decorate for Christmas?</label>
          <select class="form-control" id="fourth">
            <option value="0">--</option>
            <option value="1">November</option>
            <option value="2">October.</option>
            <option value="3">Leave those beautiful lights up all year baby!</option>
          </select>
          <label for="fifth">What's your sign?</label>
          <select class="form-control" id="fifth">
            <option value="0">--</option>
            <option value="1">Astrological</option>
            <option value="2">Biblical.</option>
            <option value="3">The Uno reverse card.</option>
          </select>
          <button type="submit" class="btn">Show me my future</button>
          <button type="reset" class="btn" id="btn2">Let me try that again</button>
          <div class="centered">
            <h2 id="seefuture"><strong>See your future Below</strong></h2>
            </div>
            <div class="centered">
              <h1 id="python">Python is for you!</h1>
            </div>
            <div class="centered">
              <h1 id="javascript">Javascript is for you!</h1>
            </div>
            <div class="centered">
              <h1 id="C">C# is for you!</h1>
            </div>
          </div>
        </form>
    </div>
  </div>
</body>
