<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What Programming Language</title>
</head>
<body>
  <h1 class="centered">Find out which programming language <strong>YOU</strong> should be learning</h1>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="centered">Choose Wisely</h2>
        <form id="formOne">
          <label for="first">What kind of things do you hold with your hands?</label>
          <select class="form-control" id="first">
            <option value="0">--</option>
            <option value="1">I enjoy knives and pointy sticks.</option>
            <option value="2">I like hot drinks and looking out the window when it rains.</option>
            <option value="3">I picked up a whole snake once.</option>
          </select>
          <button type="submit" class="btn">Show me my future</button>
        </form>
        <h1 id="python"></h1>
      </div>
      <div>
        <h1 id="javascript"></h1>
      </div>
      <div>
        <h1 id="C#"></h1>
      </div>
    </div>
  </div>
</body>
